<!DOCTYPE html>
<html>
<head>
  <title>login form </title>
  <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
  <div class="panel">
    <ul class="panel__menu" id="menu">
      <hr>
      <li id="signIn"> 
          <a href="#">Login</a> 
      </li>
      <li id="signUp"> 
          <a href="#">SignUp</a> 
      </li> 
    </ul> 
  </div>
  <div class="panel__wrap">
    <div class="panel__box active" id="signInBox">  
      <label>Email</label>
      <input type="email"/>
      <label>Password</label>
      <input type="password"/>
      <input type="submit"/>
    </div>
    <div class="panel__box" id="signUpBox">  
      <label>Email</label>
      <input type="email"/>
      <label>Password</label>
      <input type="password"/>
      <label>Confirm Password</label>
      <input type="password"/>
      <input type="submit"/>
    </div>
  </div>
  <script src="../js/mylogin.js">  </script>
</body>
</html>
